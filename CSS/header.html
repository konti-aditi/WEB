<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <header id="myntraheader">

        <article id="logo-links">
            
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-L2_hvNjcMysNA1DKWVpUAF5qtyn5wI_jYg&s" height="70px">

            <div id="navlinks">
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">KIDS</a>
                <a href="">HOME</a>
                <a href="">BEAUTY</a>
                <a href="">GENZ</a>
                <a href="">STUDIO
                    <sup>NEW</sup>
                </a>

            </div>
        
        </article>


        <article id="search-bar">

            <div id="search-icon">
                <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
            </div>

            <input type="search" placeholder="Search for products">

        </article>

        <article id="icons">

            <div class="icon-box">
                <i class="fa-regular fa-user"></i>
                <b>Profile</b>
            </div>

            <div class="icon-box">
                <i class="fa-regular fa-heart"></i>
                <b>Wishlist</b>
            </div>

            <div class="icon-box">
                <i class="fa-solid fa-bag-shopping"></i>
                <b>Bag</b>
            </div>

        </article>

        
    </header>

</html>
